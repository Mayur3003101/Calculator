<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .calculator {
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            background: #f8f8f8;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 5px;
            padding: 10px;
            font-size: 1.2em;
        }
        button {
            width: 60px;
            cursor: pointer;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h2>Calculator</h2>
        <input type="text" id="num1" placeholder="Enter first number">
        <input type="text" id="num2" placeholder="Enter second number">
        <br>
        <button onclick="calculate('+')">+</button>
        <button onclick="calculate('-')">-</button>
        <button onclick="calculate('*')">×</button>
        <button onclick="calculate('/')">÷</button>
        <br>
        <button onclick="calculate('%')">%</button>
        <button onclick="calculate('^')">xʸ</button>
        <button onclick="calculate('√')">√x</button>
        <button onclick="calculate('log')">log</button>
        <br>
        <button onclick="calculate('!')">x!</button>
        <button onclick="calculate('1/x')">1/x</button>
    </div>

    <script>
        function calculate(operation) {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let result;

            switch(operation) {
                case '+': result = num1 + num2; break;
                case '-': result = num1 - num2; break;
                case '*': result = num1 * num2; break;
                case '/': result = num2 !== 0 ? num1 / num2 : 'Error: Division by zero'; break;
                case '%': result = num1 % num2; break;
                case '^': result = Math.pow(num1, num2); break;
                case '√': result = num1 >= 0 ? Math.sqrt(num1) : 'Error: Negative square root'; break;
                case 'log': result = num1 > 0 ? Math.log10(num1) : 'Error: Log of non-positive number'; break;
                case '!': result = factorial(num1); break;
                case '1/x': result = num1 !== 0 ? (1 / num1) : 'Error: Division by zero'; break;
                default: result = 'Invalid operation';
            }

            // Display result in console and alert only
            console.log('Result:', result);
            alert('Result: ' + result);
        }

        function factorial(n) {
            if (n < 0) return 'Error: Negative factorial';
            let fact = 1;
            for (let i = 1; i <= n; i++) {
                fact *= i;
            }
            return fact;
        }
    </script>

</body>
</html>
